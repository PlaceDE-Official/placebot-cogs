permissions:
  bypass: bypass content filter checks
  read: read content filter configuration
  write: write content filter configuration

commands:
  content_filter: manage content filter settings
  add: add an regex to the blacklist
  remove: remove an regex from the blacklist
  update: update a content filter pattern
  update_description: update the description from a pattern
  update_regex: update regex from a pattern
  delete_messages: activate/deactivate the delete from a pattern

