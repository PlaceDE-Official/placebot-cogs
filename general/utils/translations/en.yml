permissions:
  suggest_role_color: use the `suggest_role_color` command

commands:
  ping: display bot latency
  snowflake: display snowflake timestamp
  suggest_role_color: suggest a new role color based on the colors of all existing roles

pong: Pong!
pong_latency: ":hourglass: {:.0f} ms"
invalid_snowflake: Invalid snowflake!
could_not_generate_color: Could not generate a new role color.
